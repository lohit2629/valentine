*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#fadadd,#fff5f7);

/* ---------- COMMON ---------- */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.float{
  position:absolute;
  font-size:22px;
  pointer-events:none;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* ---------- FIREWORK ---------- */
.firework{
  position:absolute;
  font-size:18px;
  animation:explode 2.5s forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y)) scale(1.6);
    opacity:0;
  }
}

/* ---------- PAGE 1 ---------- */
.card{
  background:white;
  width:90%;
  max-width:360px;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}

h1{
  font-family:'Dancing Script',cursive;
  color:#ff4d6d;
  font-size:36px;
}

#giftBtn{
  font-size:80px;
  background:none;
  border:none;
  cursor:pointer;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  50%{transform:translateY(-10px);}
}

#surprise{display:none;}
#surprise img{
  width:100%;
  border-radius:15px;
  margin-top:15px;
}

/* ---------- PAGE 2 ---------- */
#page2{display:none;}
#nextHeart{
  font-size:70px;
  background:none;
  border:none;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
#nextHeart span{display:block;font-size:18px;}

@keyframes pulse{
  50%{transform:scale(1.3);}
}

/* ---------- PAGE 3 ---------- */
#page3{display:none;}

.cloud{
  position:absolute;
  background:white;
  padding:14px 22px;
  border-radius:50px;
  font-family:'Dancing Script',cursive;
  font-size:22px;
  box-shadow:0 10px 20px rgba(0,0,0,.1);
  animation:cloudFloat 6s ease-in-out infinite;
}

@keyframes cloudFloat{
  50%{transform:translateY(-8px);}
}

.giftRow{
  display:flex;
  gap:30px;
  margin-top:120px;
}

.gift{
  font-size:70px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  display:flex;
  flex-direction:column;
  align-items:center;
}

@keyframes shake{
  25%{transform:rotate(3deg);}
  50%{transform:rotate(-3deg);}
}

.gift img{display:none;}

#gallery{
  margin-top:30px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}

#gallery img{
  width:150px;
  max-width:40vw;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

#page3Next{
  position:absolute;
  bottom:20px;
  right:20px;
  padding:14px 24px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;

/* ---------- PAGE 4 ---------- */
